<html lang="ja">
<head>
    <meta charset="utf-8">
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("go.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
    <title>validateTodoText</title>
</head>
<body>
    <h1>validateTodoText</h1>
    <div>
        <button onclick="alert(validateTodoText('abc'));">abc</button>
    </div>
</body>
</html>
